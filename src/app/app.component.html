<app-header />
<main>
  <ul class="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        [user]="user"
        [selected]="user.id === selectedUserId"
        (selectedUserId)="onSelectedUserId($event)"
      />
    </li>
    }
  </ul>
  @if(selectedUserId) {
  <app-tasks [selectedUser]="selectedUser" />
  } @else {
  <p class="fallback">Select a user to see their tasks!</p>
  }
</main>
