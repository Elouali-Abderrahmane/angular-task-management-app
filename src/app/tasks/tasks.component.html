@if(isAdding) {
<app-new-task (cancel)="onDeleteAddTask()" (add)="onAddTask($event)" />
}
<div class="tasks">
  <header>
    <h2>{{ selectedUser.name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for(task of userTasks; track task.id) {
    <li><app-task [task]="task" (selectedTaskId)="onComplete($event)" /></li>
    }
  </ul>
</div>
